services:
  - type: web
    name: jspm-social-campus-hub
    env: node
    buildCommand: npm run build:full
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: jspm-db
          property: connectionString

databases:
  - name: jspm-db
    databaseName: smart_campus
    user: jspm_user
